<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="utf-08">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <p>Todo List</p>
      <div class="todo-grid-container">
        <input placeholder="To do name" class="js-name-input name-input" onkeydown="
          TodoKeydown(event);
        ">
        <input type="date" class="js-date-input date-input">
        <button onclick="
          addTodo(); //COMBINING BOTH TODO & DATE INPUT BY THIS ADDTODO FUNC BY CALLING CLASS 
        " class="add-button">Add
        </button>

        <div class="js-todo-list todo-grid">
          
        </div>
      </div>

  </body>
